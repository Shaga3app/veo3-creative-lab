<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Shaga3app ¬∑ AI Creative Playground</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#1f2937 0,#020617 45%,#020617 100%);
  color:#f9fafb;
  min-height:100vh;
}

/* ================= BRAND ================= */
.brand-bar{display:flex;justify-content:center;padding:18px 0}
.brand-bar-inner{
  display:flex;align-items:center;gap:10px;
  padding:8px 18px;
  background:rgba(15,23,42,.92);
  border-radius:20px;
  border:1px solid rgba(148,163,184,.4)
}
.brand-logo{height:40px}

/* ================= LAYOUT ================= */
.app{display:flex;justify-content:center;padding:0 14px 40px}
.card{
  max-width:960px;width:100%;
  background:rgba(10,15,30,.96);
  border-radius:20px;
  padding:24px;
  border:1px solid rgba(148,163,184,.35)
}

/* ================= HEADER ================= */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:16px;
  flex-wrap:wrap;
}
.header-left{flex:1 1 520px;min-width:0}
.header-right{
  display:flex;gap:10px;align-items:center;
  flex:0 0 auto;justify-content:flex-end
}

.logo{font-size:1.4rem;font-weight:700}
h1{margin:6px 0;font-size:1.35rem}
p{margin:0;color:#9ca3af}

.badge{
  height:34px;
  padding:0 12px;
  display:inline-flex;
  align-items:center;
  border-radius:999px;
  white-space:nowrap;
  font-size:.8rem;
  background:linear-gradient(135deg,#2563eb,#7c3aed)
}

#btnLangToggle{
  height:34px;
  padding:0 12px;
  border-radius:999px;
  background:none;
  border:1px solid rgba(148,163,184,.6);
  color:#9ca3af;
  cursor:pointer;
}

/* ================= SECTIONS ================= */
.section{
  margin-top:22px;
  padding-top:16px;
  border-top:1px solid rgba(148,163,184,.25)
}
.label{
  font-size:.75rem;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:#9ca3af;
  margin-bottom:8px
}
.hint{font-size:.82rem;color:#9ca3af}

/* ================= BASE PROMPT ================= */
.base-prompt-box{
  border:1px dashed rgba(148,163,184,.6);
  border-radius:14px;
  padding:16px;
  line-height:1.5
}
#baseLockedPrompt{direction:ltr;text-align:left}

/* ================= INPUT MODE ================= */
.mode-toggle{
  display:inline-flex;
  border-radius:999px;
  background:#0f172a;
  padding:3px
}
.mode-btn{
  padding:8px 14px;
  border:none;
  background:none;
  color:#9ca3af;
  cursor:pointer;
  border-radius:999px
}
.mode-btn.active{
  background:linear-gradient(120deg,#2563eb,#7c3aed);
  color:#fff
}

/* ================= INPUTS ================= */
.fields{margin-top:12px;display:flex;flex-direction:column;gap:12px}
input,textarea{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(148,163,184,.6);
  background:#0f172a;
  color:#fff
}

/* ================= ACTIONS ================= */
.actions{
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
  align-items:center
}
button.primary{
  padding:10px 20px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  cursor:pointer
}
button.secondary{
  padding:10px 16px;
  border-radius:999px;
  background:none;
  border:1px solid rgba(148,163,184,.6);
  color:#9ca3af;
  cursor:pointer
}
button:disabled{opacity:.5;cursor:not-allowed}

/* ================= LOADER ================= */
.loading-overlay{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(2,6,23,.8);
  backdrop-filter:blur(10px);
  z-index:9999
}
.loading-card{
  background:#0a0f1e;
  padding:18px;
  border-radius:18px;
  width:320px;
  text-align:center
}
.loading-progress{
  height:10px;
  border-radius:999px;
  background:#1e293b;
  overflow:hidden;
  margin:10px 0
}
.loading-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#2563eb,#7c3aed);
  transition:width .25s linear
}

/* ================= RTL ================= */
body.lang-ar{direction:rtl;text-align:right}
body.lang-ar input,body.lang-ar textarea{text-align:right}
body.lang-ar .header{flex-direction:row-reverse}
body.lang-ar #baseExample{direction:rtl;text-align:right}

@media(max-width:700px){
  .header{flex-direction:column}
  body.lang-ar .header{flex-direction:column}
}
</style>
</head>

<body>

<!-- LOADER -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-card">
    <div id="loadingTitle">Generating‚Ä¶</div>
    <div id="loadingSub" style="color:#9ca3af;font-size:.85rem"></div>
    <div class="loading-progress"><div class="loading-bar" id="loadingBar"></div></div>
    <div id="loadingTimer"></div>
  </div>
</div>

<div class="brand-bar">
  <div class="brand-bar-inner">
    <img src="logoshaga3app.png" class="brand-logo">
    <div>Shaga3app ¬∑ AI Creative Playground</div>
  </div>
</div>

<div class="app">
<div class="card">

<div class="header">
  <div class="header-left">
    <div class="logo" id="logoTitle"></div>
    <h1 id="heroTitle"></h1>
    <p id="heroDesc"></p>
  </div>
  <div class="header-right">
    <div class="badge" id="betaBadge"></div>
    <button id="btnLangToggle"></button>
  </div>
</div>

<div class="section">
  <div class="label" id="lblBaseConcept"></div>
  <div class="base-prompt-box">
    <div id="baseLockedPrompt">YOUR_BASE_PROMPT_GOES_HERE</div>
    <div id="baseExample" style="margin-top:12px">
      <strong id="exTitle"></strong>
      <div id="exBody"></div>
    </div>
  </div>
</div>

<div class="section">
  <div class="label" id="lblChooseMode"></div>
  <div class="mode-toggle">
    <button class="mode-btn active">üìù</button>
    <button class="mode-btn">üñºÔ∏è</button>
  </div>

  <div class="fields">
    <input id="fieldCharacter">
    <input id="fieldLocation">
    <textarea id="fieldExtra"></textarea>
    <div class="hint" id="hintLocked"></div>
  </div>

  <div class="actions">
    <button class="primary" id="btnGenerate"></button>
    <button class="secondary" disabled id="btnSaveResult"></button>
    <div id="trialsWrap"></div>
  </div>
</div>

</div>
</div>

<script>
/* ============== CONFIG ============== */
const FAKE_LOADING_MS = 10000;

/* Arabic digits */
function toArabicDigits(n){
  const m={0:"Ÿ†",1:"Ÿ°",2:"Ÿ¢",3:"Ÿ£",4:"Ÿ§",5:"Ÿ•",6:"Ÿ¶",7:"Ÿß",8:"Ÿ®",9:"Ÿ©"};
  return String(n).replace(/\d/g,d=>m[d]);
}
function formatSec(s){
  s=Math.ceil(s);
  return currentLang==="ar"?toArabicDigits(s)+"ÿ´":s+"s";
}

/* ============== TRANSLATIONS ============== */
const T={
en:{
 btn:"ÿπÿ±ÿ®Ÿä",logo:"Your Creative Playground",
 hero:"Play with our guided video prompt",
 desc:"You get up to 3 tries. The core concept is fixed by us.",
 badge:"Beta ¬∑ Shaga3app powered",
 base:"Base Concept (locked)",choose:"Choose input mode",
 exT:"Example:",exB:"Create a vertical 9:16 cinematic video, 5‚Äì8 seconds long with smooth camera moves.",
 phC:"e.g. A young Egyptian filmmaker",
 phL:"e.g. Rooftop gym in Cairo",
 phE:"e.g. Slow dolly-in, warm light‚Ä¶",
 gen:"‚ñ∂ Generate video",save:"Save result",
 loaderT:"Generating‚Ä¶",loaderS:"Please wait (demo loader ‚Ä¢ 10s)"
},
ar:{
 btn:"EN",logo:"ÿ≥ÿßÿ≠ÿ© ÿßŸÑÿ•ÿ®ÿØÿßÿπ",
 hero:"ÿ¨ÿ±Ÿëÿ® ÿßŸÑÿ®ÿ±ŸàŸÖÿ®ÿ™ ÿßŸÑŸÖŸàÿ¨ŸëŸá ŸÑŸÑŸÅŸäÿØŸäŸà",
 desc:"ŸÑÿØŸäŸÉ Ÿ£ ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÅŸÇÿ∑ ‚Äî ÿ£ÿ∂ŸÅ ŸÑŸÖÿ≥ÿ™ŸÉ ÿßŸÑÿ•ÿ®ÿØÿßÿπŸäÿ©",
 badge:"ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä ¬∑ ÿ®ÿØÿπŸÖ ÿ¥ÿ¨ÿπŸ£",
 base:"ÿßŸÑŸÅŸÉÿ±ÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© (ŸÖŸÇŸÅŸàŸÑÿ©)",choose:"ÿßÿÆÿ™ÿßÿ± ÿ∑ÿ±ŸäŸÇÿ© ÿßŸÑÿ•ÿØÿÆÿßŸÑ",
 exT:"ŸÖÿ´ÿßŸÑ:",exB:"ÿ£ŸÜÿ¥ÿ¶ ŸÅŸäÿØŸäŸà ÿ±ÿ£ÿ≥Ÿä 9:16 ŸÖÿØÿ™Ÿá Ÿ•‚ÄìŸ® ÿ´ŸàÿßŸÜŸç ÿ®ÿ≠ÿ±ŸÉÿ© ŸÉÿßŸÖŸäÿ±ÿß ŸÜÿßÿπŸÖÿ©.",
 phC:"ŸÖÿ´ÿßŸÑ: ŸÖÿÆÿ±ÿ¨ ŸÖÿµÿ±Ÿä ÿ¥ÿßÿ®",
 phL:"ŸÖÿ´ÿßŸÑ: ÿ¨ŸäŸÖ ŸÅŸä ÿßŸÑŸÇÿßŸáÿ±ÿ©",
 phE:"ŸÖÿ´ÿßŸÑ: ÿ≠ÿ±ŸÉÿ© ŸÉÿßŸÖŸäÿ±ÿß ŸÜÿßÿπŸÖÿ©‚Ä¶",
 gen:"‚ñ∂ ÿ™ŸàŸÑŸäÿØ ÿßŸÑŸÅŸäÿØŸäŸà",save:"ÿßÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©",
 loaderT:"ÿ¨ÿßÿ±Ÿç ÿßŸÑÿ™ŸàŸÑŸäÿØ‚Ä¶",loaderS:"ÿßŸÜÿ™ÿ∏ÿ± ŸÇŸÑŸäŸÑŸãÿß (ÿ™ÿ≠ŸÖŸäŸÑ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä ‚Ä¢ Ÿ°Ÿ† ÿ´ŸàÿßŸÜŸä)"
}
};

let currentLang=localStorage.getItem("lang")||"en";

/* Apply language */
function applyLang(){
  const t=T[currentLang];
  document.body.classList.toggle("lang-ar",currentLang==="ar");
  logoTitle.textContent=t.logo;
  heroTitle.textContent=t.hero;
  heroDesc.textContent=t.desc;
  betaBadge.textContent=t.badge;
  lblBaseConcept.textContent=t.base;
  lblChooseMode.textContent=t.choose;
  exTitle.textContent=t.exT;
  exBody.textContent=t.exB;
  fieldCharacter.placeholder=t.phC;
  fieldLocation.placeholder=t.phL;
  fieldExtra.placeholder=t.phE;
  btnGenerate.textContent=t.gen;
  btnSaveResult.textContent=t.save;
  btnLangToggle.textContent=t.btn;
  loadingTitle.textContent=t.loaderT;
  loadingSub.textContent=t.loaderS;
}
btnLangToggle.onclick=()=>{
  currentLang=currentLang==="en"?"ar":"en";
  localStorage.setItem("lang",currentLang);
  applyLang();
};
applyLang();

/* Loader */
let interval;
function showLoader(){
  loadingOverlay.style.display="flex";
  const start=Date.now();
  interval=setInterval(()=>{
    const elapsed=Date.now()-start;
    const p=Math.min(elapsed/FAKE_LOADING_MS,1);
    loadingBar.style.width=(p*100)+"%";
    loadingTimer.textContent=formatSec((FAKE_LOADING_MS-elapsed)/1000);
  },200);
}
function hideLoader(){
  clearInterval(interval);
  loadingBar.style.width="100%";
  setTimeout(()=>loadingOverlay.style.display="none",200);
}

/* Generate */
btnGenerate.onclick=async()=>{
  showLoader();
  try{
    await fetch("https://0jy9jfuim3.execute-api.eu-central-1.amazonaws.com/veo3Generate",{method:"POST"});
  }catch(e){}
  hideLoader();
};
</script>

</body>
</html>
